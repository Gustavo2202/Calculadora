<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora</h1>
        <div class="calc">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td>
                        <button onclick="clean()" class="btn">C</button>
                    </td>
                    <td>
                        <button onclick="back()" class="btn"> < </button>
                    </td>
                    <td>
                        <button onclick="insert('/')" class="btn"> / </button>
                    </td>
                    <td>
                        <button onclick="insert('*')" class="btn"> * </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="insert(7)" class="btn">7</button>
                    </td>
                    <td>
                        <button onclick="insert(8)" class="btn"> 8 </button>
                    </td>
                    <td>
                        <button onclick="insert(9)" class="btn"> 9 </button>
                    </td>
                    <td>
                        <button onclick="insert('-')" class="btn"> - </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="insert(4)" class="btn">4</button>
                    </td>
                    <td>
                        <button onclick="insert(5)" class="btn"> 5 </button>
                    </td>
                    <td>
                        <button onclick="insert(6)" class="btn"> 6 </button>
                    </td>
                    <td>
                        <button onclick="insert('+')" class="btn"> + </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="insert(1)" class="btn">1</button>
                    </td>
                    <td>
                        <button onclick="insert(2)" class="btn"> 2 </button>
                    </td>
                    <td>
                        <button onclick="insert(3)" class="btn"> 3 </button>
                    </td>
                    <td rowspan="2">
                        <button onclick="calcular()" class="btn" style="height: 106px;"> = </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button onclick="insert(0)" class="btn" style="width: 106px;">0</button>
                    </td>
                    <td>
                </tr>
            </table>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
